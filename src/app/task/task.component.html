<ion-header>
    <ion-toolbar >
        <ion-title>  <ion-icon name="menu"></ion-icon>Tasks</ion-title>
        <ion-button slot="end" fill="solid"  (click)="addNewTask()">
            <ion-icon name="add-circle-outline"></ion-icon> New
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list *ngFor="let task of AllTaskList">
         <ion-item>
           <ion-label >{{task.content}}</ion-label>
             <ion-label >{{task.status}}</ion-label>
              <ion-label color="danger" >{{task.priority}}</ion-label>

           <ion-button (click)="onUpdate(task.Id)">  <ion-icon name="pencil-outline"></ion-icon> </ion-button>
           <ion-button color="danger" (click)="onDelete(task.Id)"> <ion-icon name="trash-outline"></ion-icon> </ion-button>
           
         </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
